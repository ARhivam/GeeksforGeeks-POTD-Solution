<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyShow </title>
   
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #111; 
  color: #f4f4f4;
}

header {
  background-color: #ff1c1c; 
  color: white;
  padding: 15px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo h1 {
  margin-left: 30px;
  font-size: 28px;
}

nav ul {
  list-style: none;
  display: flex;
  margin-right: 30px;
}

nav ul li {
  margin-right: 25px;
}

nav ul li a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #ffb3b3; 
}

.banner {
  text-align: center;
  background-color: #333; 
  padding: 70px 20px;
  color: #ff1c1c;
  border-bottom: 4px solid #ff1c1c;
}

.banner button {
  background-color: #ff1c1c;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 20px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.banner button:hover {
  background-color: #111; 
  color: #ff1c1c; 
}

.movies-list {
  padding: 40px;
}

.movies-list h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #ff1c1c;
  font-size: 32px;
}

.movies-container {
  display: flex;
  justify-content: space-between;
}

.movie {
  text-align: center;
  background-color: #222; 
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0px 4px 12px rgba(255, 28, 28, 0.2); 
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.movie:hover {
  transform: scale(1.05);
  box-shadow: 0px 6px 15px rgba(255, 28, 28, 0.4);
}

.movie img {
  width: 160px;
  height: 240px;
  border-radius: 5px;
}

.movie h3 {
  margin: 15px 0;
  color: #ffb3b3; 
}

.movie button {
  background-color: #ff1c1c;
  color: white;
  border: none;
  padding: 10px 18px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.movie button:hover {
  background-color: #111;
  color: #ff1c1c;
}

footer {
  text-align: center;
  padding: 25px;
  background-color: #ff1c1c;
  color: white;
  margin-top: 30px;
}

footer p {
  font-size: 16px;
}

</style>
  
</head>
<body>
  <header>
    <div class="logo">
      <h1>BookMyShow</h1>
    </div>
    <nav>
      <ul>
        <li><a href="https://in.bookmyshow.com/explore/home/mumbai">Home</a></li>
        <li><a href="https://in.bookmyshow.com/explore/movies">Movies</a></li>
        <li><a href="https://in.bookmyshow.com/explore/events-mumbai">Events</a></li>
        <li><a href="https://in.bookmyshow.com/list-your-show">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Book Your Favorite Movies</h2>
    <p>Find the best movies and book your tickets now!</p>
    <h3>ORIGINAL WEBSITE</h3>
    <h3><a href="https://in.bookmyshow.com/explore/home/mumbai"><img src="bookmyshow logo.png" alt="" width="50"></a></h3>
  </section>

  <section class="movies-list">
    <h2>Now Showing</h2>
    <div class="movies-container">
      <div class="movie">
        <img src="movie1.png" alt="Movie 1">
        <h3>Deadpool And Wolverine</h3>
        <button onclick="bookTicket('Deadpool And Wolverine')">Book</button>
      </div>
      <div class="movie">
        <img src="movie2.png" alt="Movie 2">
        <h3>A Quiet Place</h3>
        <button onclick="bookTicket('A Quiet Place')">Book</button>
      </div>
      <div class="movie">
        <img src="movie3.png" alt="Movie 3">
        <h3>Stree 2</h3>
        <button onclick="bookTicket('Stree 2')">Book</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 BookMyShow. All Rights Reserved.</p>

    <div>
        <h2>REACH US AT</h2>
        <ul>
            <a href="https://www.facebook.com/BookMyShowIN"><img src="facebook.png" alt="" width="18"></a>
            <a href="https://twitter.com/BookMyShow/"><img src="twitter.png" alt="" width="20"></a>
            <a href="https://www.instagram.com/bookmyshowin/"><img src="instagram.png" alt="" width="20==30"></a>
            <a href="https://www.youtube.com/user/BookMyShow/featured"><img src="youtube.png" alt="" width="20"></a>
            <a href="https://www.linkedin.com/company/bookmyshow/"><img src="linkedin.png" alt="" width="20"></a>
        </ul>
    </div>
  </footer>

  <script>
  function bookTicket(movieTitle) {
    alert(`You have successfully booked a ticket for ${movieTitle}`);
  }
</script>
</body>
</html>
